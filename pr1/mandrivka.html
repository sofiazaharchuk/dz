                <h2>Ласкаво прошу у мій світ подорожей!</h2>
                <p>Тут я ділюся своїми враженнями, фотографіями та історіями з різних куточків світу. 
                    Кожна подорож – це нова пригода, і я рада поділитися нею з вами.</p>
